<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Snapchat</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe500;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #000;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    label {
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #fffc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-size: 13px;
      text-align: center;
    }
    .link {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }
    .link a {
      color: #0088cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="Adresse e-mail" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <label>
      <input type="checkbox" onclick="togglePassword()" /> Afficher le mot de passe
    </label>
    <div class="error" id="error-msg"></div>
    <button onclick="login()">Se connecter</button>
    <div class="link">Pas encore de compte ? <a href="signup.html">Cr√©er un compte</a></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCdiPiAZLsv3W93aGtfvbJp1Sw9zPHuNew",
      authDomain: "snapchat-web-941b3.firebaseapp.com",
      projectId: "snapchat-web-941b3",
      storageBucket: "snapchat-web-941b3.appspot.com",
      messagingSenderId: "442758044952",
      appId: "1:442758044952:web:bcb1be6164f53a0f83926d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (email === "" || password === "") {
        errorMsg.textContent = "Veuillez remplir tous les champs.";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "https://snapchat.com";
        })
        .catch(error => {
          errorMsg.textContent = error.message;
        });
    }
  </script>
</body>
</html>
